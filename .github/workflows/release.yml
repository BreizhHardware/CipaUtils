name: Release & Version Bump

on:
  push:
    branches:
      - main

permissions:
  contents: write
  packages: write
  pull-requests: write

jobs:
  build-release-bump:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'corretto'
          java-version: '21'

      - name: Configurer l'identitÃ© Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"


      - name: Get current version
        id: get_version
        run: |
          CURRENT_VERSION=$(grep "^version =" build.gradle | sed -E "s/version = '([0-9.]+)'/\1/")
          echo "current_version=$CURRENT_VERSION" >> $GITHUB_ENV

      - name: Tag current commit (old version)
        run: |
          git tag -f v${{ env.current_version }}
          git push -f origin v${{ env.current_version }}

      - name: Build with Gradle
        run: ./gradlew clean build --no-daemon

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ env.current_version }}
          name: CipaUtils v${{ env.current_version }}
          files: build/libs/*.jar
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}